syntax = "proto3";

option csharp_namespace = "Microservice.MapManager.Protos";

package mapProto;

service MapService {
  rpc GetMapId (GetMapIdRequest) returns (GetMapIdReply);
}

message GetMapIdRequest {
	int32 modelId = 1;
	string cadaster = 2;
	string categoryName = 3;
}
message GetMapIdReply {
    int32 mapId = 1;
}
