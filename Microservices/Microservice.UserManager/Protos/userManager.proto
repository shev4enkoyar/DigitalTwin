syntax = "proto3";

option csharp_namespace = "Microservice.UserManager";

package userManager;

service UserManager {
  rpc Register (UserProto) returns (UserReply);
  rpc Login (UserProto) returns (UserReply);
}

message UserProto {
	string email = 1;
	string password = 2;
	string name = 3;
}

message UserReply {
	bool isException = 1;
	string message = 2;
}
